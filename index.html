<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Redirigiendo...</title>
</head>

<body>
  <p>Redirigiendo...</p>
  <script>
    const ID_SCRIPT = "AKfycbwoAqkcN1mW_QM0WUByKzJcmqk7bgV6Fib0l0FBDgtvBpuqT9TvZZCH8fjlb2vmDe8f";
    const paths = window.location.pathname.split("/").filter(Boolean);

    const SCRIPT_URL = `https://script.google.com/macros/s/${ID_SCRIPT}/exec`;

    if (paths.length === 2 && paths[0] === "equipo") {
      const id = paths[1];
      if (id) {
        window.location.href = `${SCRIPT_URL}?id=${id}`;
      } else {
        document.body.innerHTML = "<h2>ID no válido</h2>";
      }

    } else {
      document.body.innerHTML = "<h2>Ruta no válida</h2>";
    }

  </script>
</body>

</html>
